<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let song of songs">
          <ion-item>
              <ion-label>{{song.name}}</ion-label>
              <ion-label>{{song.music}}</ion-label>
          </ion-item>
              <ion-item-options side="end">
                  <ion-item-option (click)="goToDetails(song)">
                      <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
